{% extends 'dataprocessing/base.html' %}
{% block title %}Dataprocessing{% endblock title %}
{% block content %}
<form method="POST" action="{% url 'add-to-db' %}">
	{% csrf_token %}
	<h2>Add to DB</h2>

	{% for field in form %}

		<p><label class="form-label" for="{{ field.id_for_label }}"> {{ field.label }}</label> {{ field }}</p>
		<div class="form-error">{{ field.errors }}</div>

	{% endfor %}

	<input type="submit" value="Add to db" />

</form>
{% endblock content%}
